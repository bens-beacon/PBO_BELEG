<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- EXCERCISE 1: Make the below text input update a data property on every "keyup" event. Also output the data property. 
                    Hint: event.target.value gives access to input value. -->
        <input type="text" v-on:keyup.enter="keyUpHandler"> Output: {{text}}

        <br>
        <br>

        <!-- EXCERCISE 2: Make the blow text input uptate the data property from exercise 1, but only when pressing the Control + Enter keys. 
                    Hint: The key modifier for the Control key is named "ctrl" -->
        <input type="text" v-on:keydown.ctrl="keyDoHandler"> Output: {{text_1}}

        <!-- EXERCISE 3: Prevent the below form from submitting. 
                Hint: Prevent the "submit" event on the form. -->
        <form action="" method="GET">
            <input type="submit" value="Submit" v-on:click.prevent="clickHandler('btn',$event)">
        </form>

    </div>
</body>
<script src="source.js"></script>
</html>
