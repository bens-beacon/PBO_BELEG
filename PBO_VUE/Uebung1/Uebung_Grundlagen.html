<body>
    <div id="app">
    <!-- EXERCISE 1: Store the title of a movie (e.g. "The Matrix") and when it was released in data properties and output them using the string interpolation -->
        <p>Title: {{title}}  </p>
        <p>Year: {{year}}   </p>

        <!-- EXERCISE 2: Output wheter or not the movie is old or new by using a method. The movie is old if it was released prior to year 2000 -->
        <p>The Movie is {{oldornew()}}.</p>

        <!-- EXERCISE 3: Bind the movie name to the "title" attribute on the following div element -->
        <div v-bind:title="title">Hover here to see the {{title}} Video.</div>
    </div>

</body>
