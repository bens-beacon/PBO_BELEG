<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout</title>
    <!-- Bootstrap -->
    <link href="style/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/css/own.css" rel="stylesheet">
    <script src="style/js/bootstrap.min.js"></script> 
    <!-- Vue -->
    <script src="dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
    <!-- Header -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">              
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Navigation ein-/ausblenden</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Projekt-Titel</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
              <form class="navbar-form navbar-right">
                <div class="form-group">
                  <input type="text" placeholder="Event" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Suchen</button>
              </form>
            </div><!--/.navbar-collapse -->
          </div>
      </nav>
    <!-- /Header -->
    <!-- Content -->
      <div class="container">
        <div class="row">
            
            <div class="col-lg-8 ">
            
            <div v-for="item_0 in json_data.process">
            {{item_0.name}}
            



            <!-- Childs -->
            <div v-for="item_1 in json_data.process.childs">
              <div class="card cards " id="{{item_1.id}}">
                  <div class="card-block">
                    <h4 class="card-title">{{item_1.name}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{item_1.description}}</h6>
                    <p class="card-text"></p>
                    <a href="#" class="{{item_1.link}}">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                  </div>
              </div>
            </div>
          </div>









            </div>
            <!-- Sidebar -->
            <div class="col-lg-3 pull-right">
              <h2>Stakeholder</h2>
                <div v-for="item_0 in json_data.process.stakeholder">
                    <div class="card-block">
                        <h4 class="card-title">{{item_0.name}}</h4>
                        <div></div>
                        <p class="card-subtitle mb-2 text-muted">{{item_0.type}}</p>

                    </div>

                </div>
            </div>

          </div>    
      </div>
    <!--/ Content -->
    <!-- Footer   -->
      <footer class="footer" id="contact">
       <div class="container">
         <div class="card">
           <div class="card-block card-inverse">
              <h4 class="card-title">Kontakt</h4>
             <p class="card-text">{{json_data.system.contact}}</p>
             <p class="card-text">{{json_data.system.website}}</p>
             <p class="card-text">{{json_data.system.email}}</p>    
           </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- /Footer  -->
    <!-- Javascript -->
    <script src="dist/jquery-3.2.1.min.js"></script>
    <script src="style  /js/bootstrap.min.js"></script>
    <script src="dist/script.js"></script>
  </body>
</html>
